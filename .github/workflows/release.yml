name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            name: linux-x64
            ext: ''
          - os: macos-latest
            target: bun-darwin-x64
            name: macos-x64
            ext: ''
          - os: macos-latest
            target: bun-darwin-arm64
            name: macos-arm64
            ext: ''
          - os: windows-latest
            target: bun-windows-x64
            name: windows-x64
            ext: '.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Compile executable
        run: bun build server/index.ts --compile --target=${{ matrix.target }} --outfile=manage-note${{ matrix.ext }}

      - name: Prepare release package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p manage-note-${{ matrix.name }}
          mv manage-note${{ matrix.ext }} manage-note-${{ matrix.name }}/
          cp -r dist manage-note-${{ matrix.name }}/
          mkdir manage-note-${{ matrix.name }}/data
          zip -r manage-note-${{ matrix.name }}.zip manage-note-${{ matrix.name }}

      - name: Prepare release package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "manage-note-${{ matrix.name }}" -Force
          Move-Item -Path "manage-note${{ matrix.ext }}" -Destination "manage-note-${{ matrix.name }}/"
          Copy-Item -Path "dist" -Destination "manage-note-${{ matrix.name }}/" -Recurse
          New-Item -ItemType Directory -Path "manage-note-${{ matrix.name }}/data" -Force
          Compress-Archive -Path "manage-note-${{ matrix.name }}" -DestinationPath "manage-note-${{ matrix.name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: manage-note-${{ matrix.name }}
          path: manage-note-${{ matrix.name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Quick Start

            1. Download the zip file for your platform
            2. Extract the zip file
            3. Run the executable (`manage-note.exe` on Windows, `manage-note` on macOS/Linux)
            4. Visit http://localhost:3000 in your browser

            ---
