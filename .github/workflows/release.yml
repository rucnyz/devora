name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            name: linux-x64
            ext: ''
          - os: macos-latest
            target: bun-darwin-x64
            name: macos-x64
            ext: ''
          - os: macos-latest
            target: bun-darwin-arm64
            name: macos-arm64
            ext: ''
          - os: windows-latest
            target: bun-windows-x64
            name: windows-x64
            ext: '.exe'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Get app name from package.json
        id: pkg
        shell: bash
        run: echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT

      - name: Build frontend
        run: bun run build

      - name: Compile executable
        run: bun build server/index.ts --compile --target=${{ matrix.target }} --outfile=${{ steps.pkg.outputs.name }}${{ matrix.ext }}

      - name: Prepare release package (Unix)
        if: runner.os != 'Windows'
        run: |
          APP_NAME="${{ steps.pkg.outputs.name }}"
          mkdir -p ${APP_NAME}-${{ matrix.name }}
          mv ${APP_NAME}${{ matrix.ext }} ${APP_NAME}-${{ matrix.name }}/
          cp -r dist ${APP_NAME}-${{ matrix.name }}/
          mkdir ${APP_NAME}-${{ matrix.name }}/data
          echo -e "# Server Configuration\nPORT=13000" > ${APP_NAME}-${{ matrix.name }}/.env
          zip -r ${APP_NAME}-${{ matrix.name }}.zip ${APP_NAME}-${{ matrix.name }}

      - name: Prepare release package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $APP_NAME = "${{ steps.pkg.outputs.name }}"
          New-Item -ItemType Directory -Path "${APP_NAME}-${{ matrix.name }}" -Force
          Move-Item -Path "${APP_NAME}${{ matrix.ext }}" -Destination "${APP_NAME}-${{ matrix.name }}/"
          Copy-Item -Path "dist" -Destination "${APP_NAME}-${{ matrix.name }}/" -Recurse
          New-Item -ItemType Directory -Path "${APP_NAME}-${{ matrix.name }}/data" -Force
          Set-Content -Path "${APP_NAME}-${{ matrix.name }}/.env" -Value "# Server Configuration`nPORT=13000"
          Compress-Archive -Path "${APP_NAME}-${{ matrix.name }}" -DestinationPath "${APP_NAME}-${{ matrix.name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pkg.outputs.name }}-${{ matrix.name }}
          path: ${{ steps.pkg.outputs.name }}-${{ matrix.name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get app name from package.json
        id: pkg
        run: echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Quick Start

            1. Download the zip file for your platform
            2. Extract the zip file
            3. Run the executable (`${{ steps.pkg.outputs.name }}.exe` on Windows, `${{ steps.pkg.outputs.name }}` on macOS/Linux)
            4. Browser opens automatically!

            ## Configuration

            Edit `.env` file to change settings:
            ```
            PORT=13000                  # Server port (default: 13000, auto-increments if in use)
            DISABLE_OPEN_BROWSER=true   # Disable auto-open browser
            ```

            ---
